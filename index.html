		<title></title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">
		        	<div class="bak1">
		        		<div class="one_top ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><img src="img/1.png"></div>
		        		<div class="one_bottom ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s"><img src="img/2.png"/></div>
		        	</div>
		        </div>
		        <div class="swiper-slide">

		        		<div class="two_top ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s"><img src="img/5.png"></div>
		        		<div class="two_main ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.7s">
		        			<p>&nbsp;&nbsp;&nbsp;财商（Financial Quotient），简称FQ。所谓财商是一个人认识金钱和驾驭金钱的能力。指一个人在财务方面的智力，是理财的智慧</p>
		        			<p>&nbsp;&nbsp;&nbsp;智商反映人作为一般的生存能力；情商反映人作为社会生物的生存能力；而财商则是人作为经济人财商则是人作为经济人社会中的生存能力。</p>
		        		</div>
		        		<div class="two_bottom ani" swiper-animate-effect="slideInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s"><img src="img/7.png"></div>
		        	</div>
		        </div>
		        <div class="swiper-slide">
		        	<div class="bak3">
		        		<div class="three_top ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.5s">智赢成长计划</div>
		        		<div class="fly ani" swiper-animate-effect="fadeInUpBig" swiper-animate-duration="1s" swiper-animate-delay="1.5s"><img src="img/9.png"/></div>
		        		<div class="xian ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1s"><img src="img/12.png"/></div>
		        		<div class="three_l1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s">
		        			<strong>一份爱心投入</strong>
		        		</div>
		        		<div class="three_l2 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="3s">
		        			<strong>一个万能账户</strong>
		        		</div>
		        		<div class="three_l3 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="4s">
		        			<strong>一张智赢成长</strong>
		        		</div>
		        		<div class="three_r1 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
		        			<strong>&nbsp;终身呵护关爱</strong>
		        		</div>
		        		<div class="three_r2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
		        			<strong>&nbsp;终身理财无忧</strong>
		        		</div>
		        		<div class="three_r3 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="4.5s">
		        			<strong>&nbsp;确保几代收益</strong>
		        		</div>
		        		<div class="three_bottom"><img src="img/8.png"/></div>
		        	</div>
		        </div>
		        <div class="swiper-slide">

		        		<div class="four_top ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.7s"><img src="img/13.png"/></div>
		        		<div class="four_bottom ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><img src="img/14.png"/></div>
		        	</div>
		        </div>
		        <div class="swiper-slide">
		        	<div class="bak5">
		        		<div class="four_top ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.7s"><img src="img/15.png"/></div>
		        		<div class="five_bottom ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><img src="img/27.png"/></div>
		        	</div>
		        </div>
		        <div class="swiper-slide">
		        	<div class="bak6">
		        		<div class="four_top ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.7s"><img src="img/16.png"/></div>
		        		<div class="five_bottom ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><img src="img/17.png"/></div>
		        	</div>
		        </div>
		        <div class="swiper-slide">
		        	<div class="bak7">
		        		<div class="four_top ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.7s"><img src="img/18.png"/></div>
		        		<div class="six_bottom ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><img src="img/19.png"/></div>
		        	</div>
		        </div>
		        <div class="swiper-slide">
		        	<div class="bak8">
		        		<div class="four_top ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.7s"><img src="img/20.png"/></div>
		        		<div class="seve_bottom ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><img src="img/21.png"/></div>
		        	</div>
		        </div>
		        <div class="swiper-slide">
		        	<div class="bak9">
		        		<div class="four_top ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.7s"><img src="img/22.png"/></div>
		        		<div class="eig_bottom ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><img src="img/23.png"/></div>
		        	</div>
		        </div>
		        <div class="swiper-slide">
		        	<div class="bak10">
		        		<p>财富童行 智赢成长</p>
		        		<div class="nie_main ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
		        			&nbsp;&nbsp;投保年龄：0-18岁<br />&nbsp;&nbsp;保险期间：终身<br />&nbsp;&nbsp;祝寿金领取年龄：60岁、65岁、70岁<br />&nbsp;&nbsp;（三选一）<br />&nbsp;&nbsp;缴费期间：3年、5年、10年
		        		</div>
		        		<div class="nie_bottom ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><img src="img/24.png"/></div>
		        	</div>
		        </div>
		        <div class="swiper-slide">
		        	<div class="bak11">
		        		<div class="ten_top ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><img src="img/25.png"/></div>
		        		<div class="ten_bottom ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><img src="img/26.png"/ ></div>
		        	</div>
		        </div>
		    </div>
		    <div class="top"></div>
		    <div class="bottom"></div>
		</div>
	</body>
	<script>
		var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		    loop: true,
		    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			  onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  } 
		  })        
	</script>
</html>
